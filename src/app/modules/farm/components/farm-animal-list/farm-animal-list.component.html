<mat-card class="d-flex flex-column" style="max-height: 600px">
  <mat-card-header class="d-flex justify-content-between align-items-center">
    <span class="w-100 text-center fw-bold">{{ data.name }} Animal List</span>
    <button mat-icon-button (click)="onClose()" class="ms-auto">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-header>

  <mat-card-content class="d-flex flex-column align-items-center overflow-auto">
    @if (data.animals?.length) {
    <mat-card class="w-75 mb-4 p-3" style="background-color: #f5f5f5">
      <mat-list class="w-100 text-center" dense>
        @for (animal of data.animals; track $index) {
        <mat-list-item>
          <mat-icon matListIcon>pets</mat-icon>
          <div matLine><strong>Name:</strong> {{ animal.name }}</div>
          <mat-icon matListIcon>label</mat-icon>
          <div matLine><strong>Tag:</strong> {{ animal.tag }}</div>
        </mat-list-item>
        <mat-divider></mat-divider>
        }
      </mat-list>
    </mat-card>
    } @else {
    <mat-card class="w-100" style="background-color: #f5f5f5">
      <h5 class="p-4 fw-bold">Empty animal list</h5>
    </mat-card>
    }
  </mat-card-content>
</mat-card>
